<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basu's calculator</title>
    <style>
        body {
            background-color: yellowgreen;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height:100vh;
            margin: 0;
        
        }
        .logo {
            margin-top: 30px;
            display: flex;
            text-align: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow:grey;
            margin: 30px 0;
        
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            
    

        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4,60px);
            gap: 10px;
        }
        .buttons button {
            
            height: 60px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color:darkgreen;
        }
        .buttons button:active {
            background-color:darkcyan;
        }
        footer {
         margin-top: auto;
         background-color:darkorchid;
            color: white;
            text-align: center;
            width:100%;
            padding: 10px;
            font-size: 16px;

        }
    </style>
</head>
<body>
    <div class="logo">
        <span>Welcome to Basu's calculator</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYBv2CUA_WP4wVfqKqIno7XEB1MeRaLQi3yQ&s" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%;">
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="clearDisplay()">C</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
              <button onclick="backspace()">⌫</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
             <button oneclick="calculateSquareRoot()">√</button>
            
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="square()">x²</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('')"></button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="calculateResult()">=</button>
           

            
          
            
        </div>
    </div>

    <footer>
        <p>Please don't use calculator too much. Try to solve in your mind-- it helps you grow.
    <br>@2025 Basudev Mondal.-</p>
    </footer>
<script>

  
let display = document.getElementById('display');
let buttons = document.querySelectorAll('button');

buttons.forEach(function(button) {
  button.addEventListener('click', function() {
    let value = this.textContent;

    if(value === "C") {
      display.value = "";
    }
    else if(value === "=") {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
    else if (value === "⌫") {
      display.value = display.value.slice(0, -1);
    }
    else if (value === "√") {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch {
        display.value = "Error";
      }
    }
    else if (value === "x²") {
      try {
        display.value = Math.pow(eval(display.value), 2);
      } catch {
        display.value = "Error";
      }
    }
    else {
      display.value += value;
    }
  });
});
</script>
    
</body>
</html>
